<html>
<head>
  <title>Rectangle Area Calculator</title>
</head>
<body>
  <h1>Rectangle Area Calculator</h1>
  <label for="length">Enter the length: </label>
  <input type="number" id="length"><br><br>

  <label for="width">Enter the width: </label>
  <input type="number" id="width"><br><br>

  <button onclick="calculateArea()">Calculate Area</button><br><br>

  <p id="result"></p>
  <br>
  <h1>Grocery Tracker</h1>
  <label for="goods1">Amount for first: </label>
  <input type="number" id="goods1"><br><br>
  <label for="goods2">Amount for second: </label>
  <input type="number" id="goods2"><br><br>
  <label for="goods3">Amount for third: </label>
  <input type="number" id="goods3"><br><br>
  <button onclick="calculateSum()">Calculate Sum</button><br><br>
  <p id="total"></p>

    <script src="./calculate_Area.js"></script>
</body>
</html>
